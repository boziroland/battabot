plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id "org.jetbrains.kotlin.jvm" version "1.7.20"

	id 'com.github.johnrengelman.shadow' version '6.0.0' // only for Gradle 6+
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-beta.6'
    implementation group: 'com.google.cloud', name: 'google-cloud-translate', version: '1.88.0'
    implementation 'com.github.Walkyst:lavaplayer-fork:1.3.96'
    //implementation 'com.sedmelluq:lavaplayer-natives-extra:1.3.13' // only for ARM
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.9'

	implementation 'com.github.Doomsdayrs:Jikan4java:v1.4.2'
    implementation group: 'org.json', name: 'json', version: '20220320'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '2.10.0'

}

repositories {
    maven {
        url 'https://m2.dv8tion.net/releases'
        name 'm2-dv8tion'
    }
    jcenter()
    maven {
        url 'https://dl.bintray.com/sedmelluq/com.sedmelluq'
        maven { url 'https://jitpack.io' }
    }
    mavenCentral()
}

// Define the main class for the application
mainClassName = 'Bot.App'

compileJava.options.encoding = 'UTF-8'
